<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Book</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Phone Book</h1>
    </header>

    <main>
        <input type="text" id="search" placeholder="Search by name...">
        <div id="contactList"></div>
        <button id="addContactBtn">Add New Contact</button>
        <button id="deleteAllBtn">Delete All Contacts</button>
    </main>

    <div id="popup" class="hidden">
        <div id="popupContent">
            <span id="closePopupBtn">&times;</span>
            <form id="contactForm">
                <input type="hidden" id="contactId">
                <label for="photo">Photo URL:</label>
            <input type="text" id="photo">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" required>
                <label for="address">Address:</label>
                <input type="text" id="address">
                <label for="email">Email:</label>
                <input type="email" id="email">
                <label for="notes">Notes:</label>
                <textarea id="notes"></textarea>
                <button type="submit">Save</button>
                <button type="button" id="cancelBtn">Cancel</button>
            </form>
        </div>
    </div>

    <footer>
        <p>Created by [Your Name]</p>
    </footer>

    <script src="js/app.js" defer></script>
    <script src="js/contactManager.js" defer></script>
    <script src="js/popupManager.js" defer></script>
</body>
</html>
